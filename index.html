<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="./assets/github.png">
</head>

<body>
    <div class="container">
        <!-- page left part -->
        <div class="info-box card">
            <div class="personal-info">
                <div class="user-avatar">
                    <img src="./assets/user-avatar.png" id="user-avatar">
                </div>
                <div class="user-info">
                    <h1 id="full-name">Full Name</h1>
                    <h3 id="bio">Bio</h3>
                    <h3 id="location">Location</h3>
                </div>
            </div>
            <div class="more-info">
                <table class="user-info-table">
                    <tr>
                        <td>Followers</td>
                        <td id="followers"></td>
                    </tr>
                    <tr>
                        <td>Following</td>
                        <td id="following"></td>
                    </tr>
                    <tr>
                        <td>Public Repos</td>
                        <td id="public-repos"></td>
                    </tr>
                    <tr>
                        <td>Blog</td>
                        <td id="blog"></td>
                    <tr>
                        <td>Favorite Language</td>
                        <td id="favorite-language"></td>
                    </tr>
                </table>
            </div>
        </div>
        <!-- page right part -->
        <div class="form-box card">
            <div class="form-card-content">
                <input type="text" id="username" placeholder="Enter your username" required>
                <div id="sumbit-btn"><button onclick="getUser()">Submit</button></div>
            </div>
            <div id="action_result"></div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
